      expected_output: ["elephant", "lion", "banana", "cat"]
    - inputs: [["Hello", "world"]]
      expected_output: ["world", "Hello"]

- task: "Write a function named 'solve' that takes a list of integers and returns the sum of the squares of all even numbers in the list."
