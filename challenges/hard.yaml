      expected_output: 14
    - inputs: [[5, 4, 3, 2, 1]]
      expected_output: 0
    - inputs: [[1, 1, 2, 2, 3]]
      expected_output: 5

- task: "Write a function named 'solve' that takes a list of strings and returns True if all strings are unique (no duplicates), False otherwise."
