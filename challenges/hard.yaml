      expected_output: True
    - inputs: [[5, 4, 3, 2, 1]]
      expected_output: False
    - inputs: [[1, 1, 2, 2, 3]]
      expected_output: True

- task: "Write a function named 'solve' that takes a list of strings and returns True if all strings have the same length, False otherwise."
