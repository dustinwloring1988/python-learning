      expected_output: 4
    - inputs: [[5, 4, 3, 2, 1]]
      expected_output: 1
    - inputs: [[1, 1, 2, 3, 5]]
      expected_output: 4

- task: "Write a function named 'solve' that takes a list of integers and returns True if the list contains duplicates, False otherwise."
